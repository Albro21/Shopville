{% extends 'main/base.html' %}
{% load static %}

{% block title %}{{item.item_name}}{% endblock %}

{% block content %}
<div class="item_content">
    <img id="item_image" src="{% get_static_prefix %}{{ item.item_image|cut:"main/static/" }}">
    <div id="item_prop">
        <h1 id="item_name">{{ item.item_name }}</h1>
        <h1 id="price">{{ item.price }}$</h1>
        <textarea readonly rows="15">{{item.item_description}}</textarea>
    </div>
</div>
{% endblock %}
